<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="display">
            <div id="calcHistory">C history</div>
            <div id="calcOperate">Current number</div>
        </div>
        <div id="buttons">
            <button id="backSpace">back</button>
            <button id="clearEntry">CE</button>
            <button id="clearGlobal">C</button>
            <button id="plusMinus">+/-</button>

            <button id="number-7">7</button>
            <button id="number-8">8</button>
            <button id="number-9">9</button>
            <button id="operator-multiply" class="operator">*</button>

            <button id="number-4">4</button>
            <button id="number-5">5</button>
            <button id="number-6">6</button>
            <button id="operator-divide" class="operator">/</button>

            <button id="number-1">1</button>
            <button id="number-2">2</button>
            <button id="number-3">3</button>
            <button id="operator-minus" class="operator">-</button>

            <button id="number-dot">.</button>
            <button id="number-0">0</button>
            <button id="number-equals">=</button>
            <button id="operator-plus" class="operator">+</button>
        </div>
    </main>
    <footer>
        Footer
    </footer>

    <script src="script.js"></script>
</body>

</html>
