<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="display">
            <div id="displayHistory">C history</div>
            <div id="displayStatus">Selected Btn</div>
        </div>
        <div id="buttons">
            <button id="backSpace">back</button>
            <button id="clearEntry">CE</button>
            <button id="clearGlobal">C</button>
            <button id="plusMinus">+/-</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="operator-multiply" class="operator">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="operator-divide" class="operator">/</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="operator-minus" class="operator">-</button>

            <button class="number">.</button>
            <button class="number">0</button>
            <button id="number-equals">=</button>
            <button id="operator-plus" class="operator">+</button>
        </div>
    </main>
    <footer>
        Footer
    </footer>

    <script src="script.js"></script>
</body>

</html>
